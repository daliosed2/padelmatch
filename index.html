<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PadelMatch Pro</title>

  <link rel="stylesheet" href="style.css" />

  <script defer src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>

  <header class="header">
    <h1 id="titleMain" class="header__title">ðŸŽ¾ PadelMatch</h1>
    <h3 id="nombreEventoActual" class="header__subtitle"></h3>
  </header>

  <nav class="top-actions">
    <button id="btnNueva" class="btn btn--icon"><i data-lucide="external-link"></i> <span data-t="newTab">Nueva pestaÃ±a</span></button>
    <button id="btnReset" class="btn btn--icon"><i data-lucide="rotate-ccw"></i> <span data-t="reset">Reset / Nuevo evento</span></button>
    <button id="langBtn" class="btn btn--icon"><i data-lucide="languages"></i> <span id="langTxt">EN</span></button>
  </nav>

  <main>
    <section id="crear-evento" class="card">
      <h2 class="card__title" data-t="createEvent">Crear Partida/Torneo</h2>
      <div class="form-group">
        <label for="nombreEvento" class="visually-hidden">Nombre del Evento</label>
        <input id="nombreEvento" class="form-group__input" placeholder="Nombre del evento" />
        <button id="crearBtn" class="btn btn--primary btn--icon"><i data-lucide="plus-circle"></i> <span data-t="create">Crear</span></button>
      </div>
    </section>

    <div id="app-view" class="hidden">
      <section id="registro-jugadores" class="card">
        <h2 class="card__title" data-t="playerReg">Registro de jugadores</h2>
        <div class="form-group">
          <label for="nombreJugador" class="visually-hidden">Nombre del Jugador</label>
          <input id="nombreJugador" class="form-group__input" placeholder="Nombre del jugador" />
          <button id="addPlayerBtn" class="btn btn--icon"><i data-lucide="user-plus"></i></button>
        </div>
        <ul id="listaJugadores" class="player-list"></ul>

        <h2 class="card__title" data-t="genCalendar">Generar calendario</h2>
        <div class="form-group">
          <label for="numRondas" class="visually-hidden">NÃºmero de Rondas</label>
          <input type="number" id="numRondas" min="1" class="form-group__input form-group__input--small" placeholder="NÂº de rondas" />
          <button id="genRndBtn" class="btn btn--icon"><i data-lucide="play-circle"></i></button>
        </div>
      </section>

      <section id="rondasContainer" class="card"></section>

      <section id="ranking" class="card">
        <h2 class="card__title" data-t="ranking">Ranking</h2>
        <table id="tablaRanking" class="ranking-table"></table>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
